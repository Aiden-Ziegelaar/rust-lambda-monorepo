name: 'Install Rust'
description: 'Install Rust'
inputs:
  rust-version:
    description: 'Which version of Rust to install'
    required: true
  cargo-lambda-version:
    description: 'Which version of cargo-lambda to install'
    required: true
  zig-version:
    description: 'Which version of Zig compiler to install'
    required: true
runs:
  using: "composite"
  steps:
    - run: rustup override set ${{ inputs.rust-version }}
      shell: bash
    - run: rustup toolchain install stable
      shell: bash
    - run: rustup target install x86_64-unknown-linux-gnu aarch64-unknown-linux-gnu
      shell: bash
    - run: url="https://ziglang.org/download/${{ inputs.zig-version }}/zig-linux-x86_64-${{ inputs.zig-version }}.tar.xz"; \
            wget "$url"; \
            tar xf "zig-linux-x86_64-${{ inputs.zig-version }}.tar.xz"; \
            mv zig-linux-x86_64-${{ inputs.zig-version }} zig; \
            rm "zig-linux-x86_64-${{ inputs.zig-version }}.tar.xz"; \
            mkdir /.cache; \
            chmod a+w /.cache;
      shell: bash
    - run: set -eux; \
            mkdir cargo-lambda; \
            cd cargo-lambda; \
            url="https://github.com/cargo-lambda/cargo-lambda/releases/download/${{ inputs.cargo-lambda-version }}/cargo-lambda-${{ inputs.cargo-lambda-version }}.x86_64-unknown-linux-musl.tar.gz"; \
            wget "$url"; \
            tar xf "cargo-lambda-${{ inputs.cargo-lambda-version }}.x86_64-unknown-linux-musl.tar.gz"; \
            rm "cargo-lambda-${{ inputs.cargo-lambda-version }}.x86_64-unknown-linux-musl.tar.gz";
      shell: bash
